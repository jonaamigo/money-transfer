<mat-card>
  <mat-card-header>
    <mat-icon aria-hidden="false" aria-label="Example home icon">sync</mat-icon>
    <mat-card-title>
      <label>Title</label>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="form">
      <label>From account</label>
      <mat-form-field class="full-width" floatLabel="never">
        <input type="text" placeholder="Free checking (4692) - $5824.76" aria-label="Assignee" matInput
          [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <label>To account</label>
      <mat-form-field class="full-width" floatLabel="never">
        <input type="text" placeholder="Georgia electric company" aria-label="Assignee" matInput
          [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <label>Amount</label>
      <mat-form-field class="full-width" floatLabel="never">
        <input matInput placeholder="$ 0.00" value="">
      </mat-form-field>

      <div class="button-container">
        <button mat-button>Submit</button>
      </div>

    </form>




  </mat-card-content>
</mat-card>
