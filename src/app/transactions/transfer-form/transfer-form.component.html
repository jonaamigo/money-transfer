<mat-card>
  <mat-card-header>
    <mat-icon aria-hidden="false" aria-label="Example home icon">sync</mat-icon>
    <mat-card-title>
      <label>Make a Transfer</label>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="form">
      <h4>ACCOUNT FROM</h4>
      <mat-form-field class="full-width">
        <mat-select name="acountFrom" [(ngModel)]="accountFrom" >
          <mat-option *ngFor="let option of accountsFrom" [value]="option.value">
            {{option.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h4>ACCOUNT TO</h4>
      <mat-form-field class="full-width">
        <mat-select name="accountTo" [(ngModel)]="accountTo" >
          <mat-option *ngFor="let option of accountsTo" [value]="option.value">
            {{option.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <h4>AMOUNT</h4>
      <mat-form-field class="full-width" floatLabel="never">
        <input name="amount" matInput placeholder="$ 0.00" [(ngModel)]="amount">
      </mat-form-field>

      <div class="button-container">
        <button mat-button (click)="onClickSubmit()">Submit</button>
      </div>

    </form>




  </mat-card-content>
</mat-card>
